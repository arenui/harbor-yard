---
- name: Skip timer setup if disabled
  ansible.builtin.meta: end_play
  when: not harbor_yard_enable_timer

- name: Skip timer setup if repo url not set
  ansible.builtin.debug:
    msg: "harbor_yard_repo_url not set; skipping pull timer setup."
  when: harbor_yard_repo_url | length == 0

- name: End if repo url not set
  ansible.builtin.meta: end_play
  when: harbor_yard_repo_url | length == 0

- name: Ensure .ssh directory exists for root
  ansible.builtin.file:
    path: /root/.ssh
    state: directory
    owner: root
    group: root
    mode: "0700"

- name: Deploy GitHub deploy key
  ansible.builtin.copy:
    content: "{{ harbor_yard_github_deploy_key }}"
    dest: /root/.ssh/harbor-yard-deploy
    owner: root
    group: root
    mode: "0600"
  when: harbor_yard_github_deploy_key is defined and harbor_yard_github_deploy_key | length > 0
  no_log: true

- name: Configure SSH to use deploy key for GitHub
  ansible.builtin.template:
    src: ssh_config.j2
    dest: /root/.ssh/config
    owner: root
    group: root
    mode: "0600"
  when: harbor_yard_github_deploy_key is defined and harbor_yard_github_deploy_key | length > 0

- name: Install pull script
  ansible.builtin.template:
    src: harbor-yard-pull.sh.j2
    dest: /usr/local/bin/harbor-yard-pull
    owner: root
    group: root
    mode: "0755"

- name: Install systemd service
  ansible.builtin.template:
    src: harbor-yard.service.j2
    dest: /etc/systemd/system/harbor-yard.service
    owner: root
    group: root
    mode: "0644"

- name: Install systemd timer
  ansible.builtin.template:
    src: harbor-yard.timer.j2
    dest: /etc/systemd/system/harbor-yard.timer
    owner: root
    group: root
    mode: "0644"

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: Enable and start timer
  ansible.builtin.systemd:
    name: harbor-yard.timer
    enabled: true
    state: started
