---
# Directory containing SOPS-encrypted .env files in the repo
secrets_src_dir: "{{ playbook_dir }}/../private/secrets"

# Directory containing SOPS-encrypted config files in the repo
configs_src_dir: "{{ playbook_dir }}/../private/configs"

# Destination directory on target hosts for secrets
secrets_dest_dir: "/etc/homelab/secrets"

# Base directory for stack data on target hosts
stacks_data_dir: "/srv/stacks"

# Whether SOPS binary is required (set to false if using age-only setup)
secrets_require_sops: true

# Age private key location on target hosts (for SOPS decryption)
# This should be deployed separately (not in the repo!)
secrets_age_key_file: "/root/.config/sops/age/keys.txt"
